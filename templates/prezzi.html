<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Prezzi</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        header img { display: block; margin: 0 auto; width: 200px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 5px; }
        button { margin-top: 30px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Imposta i prezzi personalizzati</h1>
    <form method="POST">

        <label for="prezzo_mq">Prezzo al mq base (doppio vetro)</label>
        <input type="number" step="0.01" name="vetro_doppio" value="{{ prezzi.vetro_doppio }}" required>

        <label for="prezzo_mq">Prezzo al mq triplo vetro</label>
        <input type="number" step="0.01" name="vetro_triplo" value="{{ prezzi.vetro_triplo }}" required>

        <label for="prezzo_mq">Prezzo al mq vetro con gas Argon</label>
        <input type="number" step="0.01" name="vetro_argon" value="{{ prezzi.vetro_argon }}" required>

        <label for="cassonetto">Prezzo cassonetto (fisso)</label>
        <input type="number" step="0.01" name="cassonetto" value="{{ prezzi.cassonetto }}" required>

        <label for="avvolgibile_mq">Prezzo avvolgibile al mq</label>
        <input type="number" step="0.01" name="avvolgibile_mq" value="{{ prezzi.avvolgibile_mq }}" required>

        <label for="rullo">Prezzo rullo puleggia</label>
        <input type="number" step="0.01" name="rullo" value="{{ prezzi.rullo }}" required>

        <label for="pellicolato_percentuale">Maggiorazione pellicolatura (%)</label>
        <input type="number" step="0.01" name="pellicolato_percentuale" value="{{ prezzi.pellicolato_percentuale }}" required>

        <label for="maggiorazione_spessore_massima">Maggiorazione spessore massima (%)</label>
        <input type="number" step="0.01" name="maggiorazione_spessore_massima" value="{{ prezzi.maggiorazione_spessore_massima }}" required>

        <label for="spessore_base">Spessore base (mm)</label>
        <input type="number" step="1" name="spessore_base" value="{{ prezzi.spessore_base }}" required>

        <label for="spessore_massimo">Spessore massimo (mm)</label>
        <input type="number" step="1" name="spessore_massimo" value="{{ prezzi.spessore_massimo }}" required>

        <button type="submit">ðŸ’¾ Salva Prezzi</button>
    </form>
</body>
</html>
