<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci dati cliente</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header img { display: block; margin: 0 auto; width: 600px; }
        .form-container { max-width: 600px; margin: 30px auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        footer { margin-top: 50px; text-align: center; }
        footer img { width: 100%; max-width: 600px; }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='immagini/logo.jpg') }}" alt="Logo Azienda">
    </header>

    <div class="form-container">
        <h2>Compila i dati per calcolare il preventivo</h2>
        <form method="POST">
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>

            <label for="cognome">Cognome</label>
            <input type="text" name="cognome" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="indirizzo">Indirizzo</label>
            <input type="text" name="indirizzo" required>

            <label for="data">Data</label>
            <input type="text" name="data" value="{{ data_oggi }}" required>

            <button type="submit">Prosegui</button>
        </form>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='immagini/pellicole.jpg') }}" alt="Guida alle pellicole">
    </footer>

</body>
</html>
